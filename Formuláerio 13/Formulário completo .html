<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS externo - formulários</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header><!--Cabeçalho-->

    </header>

    <main><!--Meio-->
        <section class="box">
            <form>
                <fieldset>
                    <legend> <strong>Formulário de Clientes</strong></legend>
                        <br>
                        <section class="inputbox">
                            <input type="text" name="nome" id="nome" classe="inputUser" required>
                            <label for="nome" class="labeluinput">Nome completo</label>
                        </section>
                        <br><br>
                        <section class="inputbox">
                            <input type="text name" name="email" id="email" class="inputUser" required placeholder="seuemail@dominio.com">
                            <label for="email" class="labelinput">Email</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="tel" name="Telefone" id="Telefone" class="labelinput" required placeholder="(XX) XXXXX-XXXX" >
                            <label for="telefone" class="labelinput">Telefone</label>
                
               
            </form>
        </section>

                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero"
                value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>

                <input type="radio" id="masculino" name="genero"
                value="masculino" required>
                <label for="masculino">Masculino</label>    
                <br>  

                <input type="radio" id="outro" name="genero"
                value="outro" required>
                <label for="outro">Outro</label>    
                <br><br>

                <label for="data_nascimento"><Strong>Ano de Nascimento</Strong></label>
                <input type="date" name="data_nascimento"
                id="data_nascimento" required>
                <br><br><br>

                <section>
                        <input type="text" name="cidade" id="cidade" class="inputUser"
                        required>
                        <label for="cidade" class="labelinput">Cidade</label>
                </section>
                <br><br>

                <section>
                        <input type="text" name="estado" id="estado" class="inputUser"
                        required>
                        <label for="estado" class="labelinput">Estado</label>
                </section>
                <br><br>

                <section>
                        <input type="text" name="endereco" id="endereco"class="inputUser"
                        required>
                        <label for="endereco" class="labelinput">Endereço</label>
                </section>
                <br><br>

                        <input type="submit" value="Enviar formulário" id="enviar">
                

                 </fieldset>
    </main>

    <footer><!--Rodapé-->

    </footer>
    
</body>
</html>
